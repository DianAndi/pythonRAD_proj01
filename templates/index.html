<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Gerador de Senhas</h1>
        <form method="post" action="/gerar">
            <label for="quantidade">NÃºmero de Senhas:</label>
            <input type="number" id="quantidade" name="quantidade" min="1" value="1">

            <label for="tamanho">Tamanho da Senha (mÃ­nimo 8):</label>
            <input type="number" id="tamanho" name="tamanho" min="8" value="8">

            <button type="submit">Gerar Senhas</button>
        </form>

        {% if senhas %}
        <div class="resultado">
            <h2>Senhas Geradas:</h2>
            <ul>
                {% for senha in senhas %}
                    <li>{{ senha }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
</body>
</html>
